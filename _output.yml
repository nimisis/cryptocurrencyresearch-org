bookdown::gitbook:
  includes:
      in_header: [hypothesis.html, google_analytics.html]
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="index.html">Cryptocurrency Research</a></li>
      after: |
        <li><a href="https://creativecommons.org/licenses/by-nc/4.0/" target="blank"><img src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" width="80"></a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    view: 
      link: https://github.com/ries9112/cryptocurrencyresearch-org/blob/master/%s
      text: "View Code on GitHub"
    sharing:
      facebook: yes
      twitter: yes
      github: no
      linkedin: yes
      all: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
